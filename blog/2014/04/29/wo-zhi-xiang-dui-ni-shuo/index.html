	<h1 class="title" itemprop="name">我只想对你说,“其实,我不差的”</h1>
	<div class="entry-content" itemprop="articleBody"><p><img src="/images/zixing.jpg" alt="image" /></p>

<p><!--more></p>

<p>那一年，我还喜欢你，</p>

<p>一心只觉得爱是一种简单，又复杂的事，</p>

<p>喜欢了，却又说不出来,</p>

<p>把它埋在心里，让它慢慢发酵，</p>

<p>只希望，</p>

<p>看着你那活泼的眼神，和那亲切的笑脸;</p>

<p>那一年，我还很幼稚，</p>

<p>只觉得爱，其实就是这样，</p>

<p>就和其他人一样，</p>

<p>却不知道，爱，其实没那么简单;</p>

<p>过了这么久，</p>

<p>从悲伤，到麻木，再到放下，</p>

<p>再到重新启程，</p>

<p>我明白了其中的意义，</p>

<p>这一次，</p>

<p>我会慢慢长大，</p>

<p>我仍然，并且会更加自信，</p>

<p>我想让自己变得更加成熟，</p>

<p>以另一种方式来审视这个世界;</p>

<p>过了这么久，</p>

<p>过去，现在，还是未来，</p>

<p>我都想自信地对妳说，</p>

<p>”其实，我不差的“</p>
</div>
